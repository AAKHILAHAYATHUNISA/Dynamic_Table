<script>
var i=2;
function add(){
    var table=document.getElementById("datas");
    var row=table.insertRow(i++);

    row.id=i-1;

    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    var cell6 = row.insertCell(5);
    var cell7 = row.insertCell(6);
    var cell8 = row.insertCell(7);
    var cell9 = row.insertCell(8);

    
    var name = window.prompt("Enter name : ");
    // var grade = window.prompt("Enter grade : ");
    // cell1.innerHTML = i-1;
    cell1.innerHTML = row.id;
    cell2.innerHTML = name;
    // cell3.innerHTML = grade;
    var maths =parseInt( window.prompt("Enter maths : "));
    var phy = parseInt(window.prompt("Enter phy : "));
    var chem =parseInt( window.prompt("Enter chem : "));
    cell3.innerHTML= cgpa(maths, phy ,chem);
    cell4.innerHTML = grade(cell3.innerHTML);
    cell5.innerHTML = maths;
    cell6.innerHTML = phy;
    cell7.innerHTML = chem;

    var btn=document.createElement("button");
    btn.innerHTML="ADD";
    var cell8 = cell8.appendChild(btn);
    cell8.type="button";
    cell8.className="btn btn-secondary";
    cell8.onclick= function(){
        add()
    };

    var btn=document.createElement("button");
    btn.innerHTML="DELETE";
    var cell9 = cell9.appendChild(btn);
    cell9.type="button";
    cell9.className="btn btn-secondary";
    cell9.onclick= function(){
        del(row.id)
    };
}
function del(row){
    document.getElementById("datas").deleteRow(row);
}
function cgpa(m, p, c){
  var avg=(m+c+p)/3;
  return avg;
}
function grade(mark){
  var ch;
  if(mark>=90){
    ch="A";
  }
  else if(mark>=80 && mark<90){
    ch="B";
  }
  else if(mark>=70 && mark <80){
    ch="C";
  }
  else{
    ch="D";
  }
  return ch;
}

    var cell1 = row.insertCell(0);

    var name = window.prompt("Enter name : ");

    // cell1.innerHTML = i-1;

    cell2.innerHTML = name;
    // cell3.innerHTML = grade;
    var maths =parseInt( window.prompt("Enter maths : "));
    var phy = parseInt(window.prompt("Enter phy : "));
    var chem =parseInt( window.prompt("Enter chem : "));
    cell3.innerHTML= cgpa(maths, phy ,chem);
    cell4.innerHTML = grade(cell3.innerHTML);
    cell5.innerHTML = maths;
    cell6.innerHTML = phy;
    cell7.innerHTML = chem;

    var btn=document.createElement("button");
    btn.innerHTML="ADD";
    var cell8 = cell8.appendChild(btn);
    cell8.type="button";
    cell8.className="btn btn-secondary";
    cell8.onclick= function(){
        add()
    };

    var btn=document.createElement("button");
    btn.innerHTML="DELETE";
    var cell9 = cell9.appendChild(btn);
    cell9.type="button";
    cell9.className="btn btn-secondary";
    cell9.onclick= function(){
        del(row.id)
    };

}
